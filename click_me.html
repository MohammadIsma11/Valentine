<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabar ya Sayang...</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        /* Efek Masuk Halaman */
body {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
}

body.loaded {
    opacity: 1;
}

/* Animasi Fade Out saat pindah halaman */
.fade-out {
    opacity: 0 !important;
    transition: opacity 0.5s ease-in-out;
}
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body { 
            background: radial-gradient(circle at center, #fff0f5 0%, #ffd1dc 100%); 
            text-align: center; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .info {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: inline-block;
            padding: 25px 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            z-index: 5;
            border: 2px solid #fff;
            animation: fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #msg { 
            color: var(--dark-pink); 
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
        }

        #hint { color: #64748b; font-weight: 600; margin-top: 10px; font-size: 0.9rem; }

        #balloon { 
            font-size: 100px; 
            position: absolute; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
            z-index: 10;
        }

        #balloon:active { transform: scale(0.8); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            position: fixed;
            bottom: 20px;
            font-size: 0.75rem;
            color: var(--dark-pink);
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="info">
        <h2 id="msg text-truncate">Tangkap balonnya sayang! ðŸŽˆ</h2>
        <p id="hint">Ada hadiah spesial di dalemnya...</p>
    </div>

    <div id="balloon" onmouseover="action()" onclick="hit()">ðŸŽˆ</div>

    <div class="brand">ISMI Smart Digital - Integrity Test</div>

    <script>
      window.onload = () => {
    // Penjaga Alur: Jika coba langsung buka tanpa index, tendang balik
    if (!sessionStorage.getItem('surprisedStarted')) {
        window.location.href = 'index.html';
        return;
    }
    document.body.classList.add('loaded');
};

function goToNextPage(targetFile) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = targetFile;
    }, 500);
}
        let missCount = 0;
        let isTired = false;

        // Bikin hujan hati di background
        function createHeart() {
            const heart = document.createElement('i');
            heart.classList.add('fas', 'fa-heart', 'heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);

        function action() {
            if (!isTired) {
                // Posisi kabur yang lebih "pintar"
                const x = Math.random() * (window.innerWidth - 150) + 75;
                const y = Math.random() * (window.innerHeight - 300) + 150;
                
                const b = document.getElementById('balloon');
                b.style.left = x + 'px';
                b.style.top = y + 'px';
                b.style.transform = "translate(-50%, -50%) rotate(" + (Math.random() * 40 - 20) + "deg)";
                
                missCount++;

                // Kalimat ngeledek yang lebih asik
                const hints = [
                    "Yah meleset terus! ðŸ˜œ",
                    "Ayo fokus, jangan emosi dulu... ðŸ˜‚",
                    "Dikit lagi kena kok, ayo semangat! Hahaha",
                    "Ciee yang mukanya mulai merah... ðŸ¤ª",
                    "Ismail ketawa ngeliat kamu meleset terus! ðŸ¤£"
                ];

                if(missCount % 3 === 0 && missCount < 12) {
                    document.getElementById('hint').innerText = hints[Math.floor(Math.random() * hints.length)];
                    document.getElementById('balloon').style.fontSize = (100 - (missCount * 2)) + "px"; // Makin lama makin kecil biar susah!
                }

                if(missCount >= 13) {
                    isTired = true;
                    stopPrank();
                }
            }
        }

        function stopPrank() {
            const b = document.getElementById('balloon');
            b.onmouseover = null; 
            b.style.left = "50%";
            b.style.top = "60%";
            b.style.fontSize = "250px"; 
            b.style.transform = "translate(-50%, -50%)";
            b.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            
            document.getElementById('msg').innerText = "AMPUN! AKU MENYERAH! ðŸ³ï¸";
            document.getElementById('hint').innerText = "Udah capek lari-larian, sekarang pecahkan balonnya!";
        }

        function hit() {
            if(isTired) {
                Swal.fire({
                    title: 'BOOM! ðŸ’¥',
                    text: 'Sabar banget sih pacarnya Ismail ini! Kamu lulus ujian kesabaran tingkat dewa.',
                    icon: 'success',
                    confirmButtonText: 'Ambil Hadiahnya Sekarang!',
                    confirmButtonColor: '#ff4d6d',
                    customClass: { popup: 'rounded-5' }
                }).then(() => {
                    window.location.href = 'captcha.html';
                });
            } else {
                // Jika dia berhasil ngeklik pas lagi lari
                Swal.fire({
                    title: 'WIDIIH JAGO! ðŸŽ¯',
                    text: 'Kok bisa kena sih?! Padahal aku udah lari kenceng loh! ðŸ˜‚',
                    icon: 'warning',
                    confirmButtonText: 'Lanjut!',
                    confirmButtonColor: '#ff4d6d',
                    customClass: { popup: 'rounded-5' }
                }).then(() => {
                    window.location.href = 'captcha.html';
                });
            }
        }
    </script>
</body>
</html>
