<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan - ISMI Smart Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>

        /* Efek Masuk Halaman */
body {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
}

body.loaded {
    opacity: 1;
}

/* Animasi Fade Out saat pindah halaman */
.fade-out {
    opacity: 0 !important;
    transition: opacity 0.5s ease-in-out;
}
        body { 
            background: #f1f3f4; 
            font-family: 'Roboto', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .captcha-box { 
            background: white; 
            width: 380px; 
            padding: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); 
            animation: fadeIn 0.5s ease-out;
        }

        .header { 
            background: #4a90e2; 
            color: white; 
            padding: 24px 20px; 
            margin-bottom: 8px;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 4px; 
        }

        .grid-item {
            position: relative;
            height: 120px;
            cursor: pointer;
            overflow: hidden;
        }

        .grid-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.3s;
        }

        /* Efek saat dipilih mirip Google reCAPTCHA asli */
        .selected img {
            transform: scale(0.85);
        }

        .selected::after {
            content: "\f058";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 5px;
            left: 5px;
            color: #4a90e2;
            background: white;
            border-radius: 50%;
            font-size: 22px;
            z-index: 2;
        }

        .footer { 
            margin-top: 2px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 5px;
            border-top: 1px solid #f1f1f1;
        }

        .icons {
            display: flex;
            gap: 15px;
            color: #737373;
            font-size: 18px;
            padding-left: 10px;
        }

        .icons i:hover { color: #333; cursor: pointer; }

        button { 
            background: #4a90e2; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 2px; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover { background: #357abd; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="captcha-box">
    <div class="header">
        <span style="font-size: 14px; opacity: 0.9;">Pilih semua gambar yang menunjukkan</span><br>
        <span style="font-size: 26px; font-weight: 700; display: block; margin: 4px 0;">ORANG PALING GEMES</span><br>
        <span style="font-size: 14px; opacity: 0.9;">Jika tidak ada, klik lewati (tapi bohong).</span>
    </div>
    
    <div class="grid">
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib1.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib2.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib3.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib4.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib5.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib6.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib7.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib8.jpeg"></div>
        <div class="grid-item" onclick="toggle(this)"><img src="assets/aib9.jpeg"></div>
    </div>

    <div class="footer">
        <div class="icons">
            <i class="fas fa-redo-alt" onclick="reset()"></i>
            <i class="fas fa-headphones"></i>
            <i class="fas fa-info-circle"></i>
        </div>
        <button onclick="verify()">VERIFIKASI</button>
    </div>
</div>

<script>
    window.onload = () => {
    // Penjaga Alur: Jika coba langsung buka tanpa index, tendang balik
    if (!sessionStorage.getItem('surprisedStarted')) {
        window.location.href = 'index.html';
        return;
    }
    document.body.classList.add('loaded');
};

function goToNextPage(targetFile) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = targetFile;
    }, 500);
}
    let clickCount = 0;

    function toggle(el) {
        el.classList.toggle('selected');
    }

    function reset() {
        const items = document.querySelectorAll('.grid-item');
        items.forEach(item => item.classList.remove('selected'));
    }

    function verify() {
        const selected = document.querySelectorAll('.selected').length;
        clickCount++;

        if(selected === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'Eits!',
                text: 'Pilih dulu atuh foto yang paling gemesnya!',
                confirmButtonColor: '#4a90e2'
            });
            return;
        }
        
        if(clickCount < 2) {
            Swal.fire({
                icon: 'error',
                title: 'Verifikasi Gagal!',
                text: 'Sepertinya kamu kurang fokus. Sistem mendeteksi ada foto yang lebih gemes lagi yang belum kamu pilih!',
                confirmButtonText: 'Coba Lagi',
                confirmButtonColor: '#4a90e2',
                customClass: { popup: 'rounded-0' } // Kaku ala Google reCAPTCHA
            });
            reset();
        } else {
            Swal.fire({
                icon: 'success',
                title: 'Terverifikasi!',
                text: 'Sistem mengonfirmasi bahwa kamu memang orang paling gemes sedunia! ❤️',
                timer: 3000,
                showConfirmButton: false,
                customClass: { popup: 'rounded-0' }
            });
            setTimeout(() => {
                window.location.href = 'tagihan.html';
            }, 3000);
        }
    }
</script>

</body>
</html>
