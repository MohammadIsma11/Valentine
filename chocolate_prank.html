<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Cokelat Spesial!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>

        /* Efek Masuk Halaman */
body {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
}

body.loaded {
    opacity: 1;
}

/* Animasi Fade Out saat pindah halaman */
.fade-out {
    opacity: 0 !important;
    transition: opacity 0.5s ease-in-out;
}
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Quicksand', sans-serif;
            color: #d63384;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in;
        }

        .chocolate-box {
            width: 250px;
            height: 200px;
            background-color: #5d2e0a;
            border-radius: 15px;
            border: 5px solid #ff4d6d;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            perspective: 1000px;
            transform-style: preserve-3d; /* Menjaga elemen di dalamnya tetap dalam ruang 3D */
        }

        .chocolate-box::before {
            content: 'üéÅ';
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            backface-visibility: hidden; /* Hilang saat diputar */
        }

        .chocolate-box.open {
            transform: rotateY(180deg);
        }

        .chocolate-box.open::before {
            opacity: 0;
        }

        .chocolate-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg); /* Muncul saat kotak diputar */
            backface-visibility: hidden;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            z-index: 5;
        }

        .chocolate-content img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover; /* Biar foto pas dan tidak gepeng */
            display: block;
        }

        #aib-caption {
            margin-top: 25px;
            font-weight: 600;
            color: #555;
            max-width: 80%;
            animation: fadeIn 1s ease-in;
        }

        .next-button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
            display: none;
            z-index: 10;
        }

        .next-button:hover {
            background-color: #e03f5e;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            position: fixed;
            bottom: 20px;
            font-size: 0.8rem;
            color: #d63384;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>Hadiah Valentine Buat Kamu... üç´</h1>
    <p>Dibuka ya kotak cokelatnya!</p>

    <div class="chocolate-box" onclick="openChocolateBox()">
        <div class="chocolate-content">
            <img id="aib-photo" src="assets/aib_pasangan.jpeg" alt="Kejutan!">
        </div>
    </div>

    <p id="aib-caption" style="display: none;"></p>

    <button class="next-button" onclick="goToNextPage('click_me.html')">Lanjut Hadiah Selanjutnya ‚ú®</button>

    <div class="brand">ISMI Smart Digital - Special Delivery</div>

    <script>
 window.onload = () => {
    // Penjaga Alur: Jika coba langsung buka tanpa index, tendang balik
    if (!sessionStorage.getItem('surprisedStarted')) {
        window.location.href = 'index.html';
        return;
    }
    document.body.classList.add('loaded');
};

function goToNextPage(targetFile) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = targetFile;
    }, 500);
}
        function openChocolateBox() {
            const box = document.querySelector('.chocolate-box');
            const button = document.querySelector('.next-button');
            const caption = document.getElementById('aib-caption');

            box.classList.add('open');
            setTimeout(() => {
                button.style.display = 'block';
                caption.style.display = 'block';
                caption.innerHTML = "<i>'Senyumnya candu banget sih cantik! BTW info bando nya dong xixixi!'</i> üòÇ‚ù§Ô∏è";
            }, 600);
        }
    </script>
</body>
</html>
